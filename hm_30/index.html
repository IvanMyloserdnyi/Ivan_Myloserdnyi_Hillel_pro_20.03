<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .form {
        display: flex;
        flex-direction: column;
        width: 500px;
        visibility: hidden;
    }
</style>
<body>
<button class="buy">
    Купити
</button>
<form class="form">
    <label>ПІБ</label>
    <input type="text" name="FullName">
    <label for="city">Місто</label>
    <select id="City" name="City">
        <option value="Odesa" selected>Одеса</option>
        <option value="Lviv">Львів</option>
        <option value="Kyiv">Киів</option>
    </select>
    <label>Відділення Нової Пошти</label>
    <input type="number" name="PostOffice">
    <label for="payment">Оплата</label>
    <select id="payment" name="Payment">
        <option value="Before_receiving" selected>Після доставки</option>
        <option value="After_receiving">Одразу карткою</option>
    </select>
    <label>Кількість</label>
    <input type="number" name="Count">
    <label>Коментар до замовлення</label>
    <input type="text" name="Comment">
    <button class="sendBtn" type="submit">
        Send
    </button>
</form>
</body>
<script src="script.js"></script>
</html>
